<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 마음대로 코창서버 문파원 고르기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>내 마음대로 코창서버 문파원 고르기</h1>
    <!-- 등록된 이미지가 나열될 영역 1 (카테고리별) -->
    <div id="zone1Container">
        <h2>수장</h2>
        <div id="leaderZone" class="image-zone"></div>

        <h2>남자</h2>
        <div id="maleZone" class="image-zone"></div>

        <h2>여자</h2>
        <div id="femaleZone" class="image-zone"></div>

        <h2>버튜버</h2>
        <div id="virtualZone" class="image-zone"></div>
    </div>


    <!-- 이미지가 이동될 영역 2 -->
    <div id="zone2Container">
        <h3>선택된 문파원</h3>
        <div id="zone2" class="image-zone"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
